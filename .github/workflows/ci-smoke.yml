name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      run_deep_playwright:
        description: Run deep portal Playwright smoke with explicit backend probes.
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  schedule:
    - cron: "0 15 * * 1"

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json
            functions/package-lock.json
            studio-brain/package-lock.json

      - name: Setup Java for emulator tasks
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Install root deps
        run: npm ci

      - name: Policy docs lint
        run: node website/scripts/lint-policies.mjs

      - name: Install web deps
        run: npm ci --prefix web

      - name: Install functions deps
        run: npm ci --prefix functions

      - name: Install studio-brain deps
        run: npm ci --prefix studio-brain

      - name: Rules + index drift blocker
        env:
          FIREBASE_RULES_API_TOKEN: ${{ secrets.FIREBASE_RULES_API_TOKEN }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ]; then
            echo "Missing required secret: FIREBASE_RULES_API_TOKEN" >&2
            exit 1
          fi
          npm run firestore:rules:sync:check
          node ./scripts/firestore-index-contract-guard.mjs --strict --json --no-github --report output/qa/firestore-index-contract-guard-ci.json

      - name: Functions lint
        run: npm --prefix functions run lint

      - name: Studio Brain policy lint
        run: npm --prefix studio-brain run lint:policy

      - name: Web lint
        run: npm --prefix web run lint

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Automated validation suite (unit, CORS, accessibility, UI)
        run: npm run test:full

      - name: Journey fast lane (deterministic)
        run: npm run test:journey:fast

      - name: Source-of-truth index strict audit
        run: npm run source:truth:index:strict

      - name: Agent-readable surfaces check
        run: npm run agent:surfaces:check

      - name: Studio stack profile snapshot
        run: npm run studio:stack:profile:snapshot:strict -- --artifact output/studio-stack-profile/latest.json

      - name: Source-of-truth deployment gate matrix
        run: node ./scripts/source-of-truth-deployment-gates.mjs --phase all --strict --json --artifact output/source-of-truth-deployment-gates/ci-smoke.json

      - name: Virtual staff backend regression (non-PR)
        if: ${{ github.event_name != 'pull_request' }}
        env:
          FIREBASE_RULES_API_TOKEN: ${{ secrets.FIREBASE_RULES_API_TOKEN }}
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
          PORTAL_FIREBASE_API_KEY: ${{ secrets.PORTAL_FIREBASE_API_KEY || secrets.FIREBASE_WEB_API_KEY }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ] || [ -z "$PORTAL_AGENT_STAFF_CREDENTIALS_JSON" ]; then
            echo "Skipping virtual staff backend regression (missing FIREBASE_RULES_API_TOKEN or PORTAL_AGENT_STAFF_CREDENTIALS_JSON)."
            exit 0
          fi
          npm run portal:regression:virtual-staff -- \
            --project monsoonfire-portal \
            --base-url https://portal.monsoonfire.com \
            --skip-ui-smoke \
            --report output/qa/portal-virtual-staff-regression-ci.json \
            --json

      - name: Portal Playwright deep smoke (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_deep_playwright == 'true' || github.event_name == 'schedule' }}
        run: npm run functions:smoke:cors -- --base-url https://us-central1-monsoonfire-portal.cloudfunctions.net --origin https://monsoonfire-portal.web.app && npm run test:automation:ui:deep

      - name: Journey deep lane (manual/scheduled)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_deep_playwright == 'true' || github.event_name == 'schedule' }}
        env:
          MF_REQUIRE_RESERVATIONS_PLAYWRIGHT: "1"
          PORTAL_URL: ${{ vars.PORTAL_JOURNEY_BASE_URL || 'https://monsoonfire-portal.web.app' }}
          PORTAL_CLIENT_EMAIL: ${{ secrets.PORTAL_CLIENT_EMAIL }}
          PORTAL_CLIENT_PASSWORD: ${{ secrets.PORTAL_CLIENT_PASSWORD }}
          PORTAL_STAFF_EMAIL: ${{ secrets.PORTAL_STAFF_EMAIL }}
          PORTAL_STAFF_PASSWORD: ${{ secrets.PORTAL_STAFF_PASSWORD }}
        run: npm run test:journey:deep

      - name: Upload portal smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-smoke
          path: output/playwright/portal
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload portal deep smoke artifacts
        if: ${{ always() && (github.event_name == 'workflow_dispatch' && github.event.inputs.run_deep_playwright == 'true' || github.event_name == 'schedule') }}
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-smoke-deep
          path: output/playwright/portal/deep
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload virtual staff backend regression artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-virtual-staff-regression-ci
          path: output/qa/portal-virtual-staff-regression-ci.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload rules/index drift artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: firestore-rules-index-drift-ci
          path: output/qa/firestore-index-contract-guard-ci.json
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload website smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: website-playwright-smoke
          path: output/playwright
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify no localhost Studio Brain endpoint in production bundle
        run: npm run check:studio-brain:bundle

      - name: Web chunk budgets
        run: npm --prefix web run perf:chunks

      - name: Functions build
        run: npm --prefix functions run build
