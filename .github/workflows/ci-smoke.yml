name: Smoke Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      run_deep_playwright:
        description: Run deep portal Playwright smoke with explicit backend probes.
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  schedule:
    - cron: "0 15 * * 1"

permissions:
  contents: read

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            web/package-lock.json
            functions/package-lock.json
            studio-brain/package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Policy docs lint
        run: node website/scripts/lint-policies.mjs

      - name: Install web deps
        run: npm ci --prefix web

      - name: Install functions deps
        run: npm ci --prefix functions

      - name: Install studio-brain deps
        run: npm ci --prefix studio-brain

      - name: Functions lint
        run: npm --prefix functions run lint

      - name: Studio Brain policy lint
        run: npm --prefix studio-brain run lint:policy

      - name: Web lint
        run: npm --prefix web run lint

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Automated validation suite (unit, CORS, accessibility, UI)
        run: npm run test:automation

      - name: Portal Playwright deep smoke (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.run_deep_playwright == 'true' || github.event_name == 'schedule' }}
        run: npm run functions:smoke:cors -- --base-url https://us-central1-monsoonfire-portal.cloudfunctions.net --origin https://monsoonfire-portal.web.app && npm run test:automation:ui:deep

      - name: Upload portal smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-smoke
          path: output/playwright/portal
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload portal deep smoke artifacts
        if: ${{ always() && (github.event_name == 'workflow_dispatch' && github.event.inputs.run_deep_playwright == 'true' || github.event_name == 'schedule') }}
        uses: actions/upload-artifact@v4
        with:
          name: portal-playwright-smoke-deep
          path: output/playwright/portal/deep
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload website smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: website-playwright-smoke
          path: output/playwright
          if-no-files-found: ignore
          retention-days: 7

      - name: Verify no localhost Studio Brain endpoint in production bundle
        run: npm run check:studio-brain:bundle

      - name: Web chunk budgets
        run: npm --prefix web run perf:chunks

      - name: Functions build
        run: npm --prefix functions run build
