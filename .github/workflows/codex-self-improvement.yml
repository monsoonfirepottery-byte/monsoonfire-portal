name: Codex Self Improvement

on:
  workflow_dispatch:
    inputs:
      apply:
        description: Apply mode (create/update issues and bot-branch PR)
        required: false
        default: false
        type: boolean
      force:
        description: Force run even when runId is already processed
        required: false
        default: false
        type: boolean
  schedule:
    # 06:10 America/Phoenix (MST year-round) = 13:10 UTC
    - cron: "10 13 * * *"
    # 15:10 America/Phoenix (MST year-round) = 22:10 UTC
    - cron: "10 22 * * *"

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-automation-global
  cancel-in-progress: false

jobs:
  codex-self-improve:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure bot git identity
        run: |
          git config user.name "codex-automation[bot]"
          git config user.email "codex-automation[bot]@users.noreply.github.com"

      - name: Run codex continuous improvement
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          MODE="--apply"
          FORCE=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.apply }}" != "true" ]; then
            MODE="--dry-run"
          fi

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.force }}" = "true" ]; then
            FORCE="--force"
          fi

          node ./scripts/codex/daily-improvement.mjs ${MODE} --json ${FORCE}

      - name: Upload codex improvement artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codex-improvement-${{ github.run_id }}
          path: |
            .codex/improvement-log.md
            .codex/improvement-state.json
            .codex/toolcalls.ndjson
            docs/runbooks/codex-improvement
          if-no-files-found: ignore
          retention-days: 7
