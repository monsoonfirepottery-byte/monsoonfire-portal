name: Portal Credential Health

on:
  workflow_dispatch:
  schedule:
    # Every 6 hours to catch credential drift before release windows.
    - cron: "20 */6 * * *"

permissions:
  contents: read
  issues: write

concurrency:
  group: portal-credential-health
  cancel-in-progress: false

jobs:
  credential-health:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: monsoonfire-portal

      - name: Mint Rules API access token
        id: rules_token
        run: echo "access_token=$(gcloud auth print-access-token)" >> "$GITHUB_OUTPUT"

      - name: Resolve Firebase API key
        id: firebase_api_key
        env:
          PORTAL_FIREBASE_API_KEY: ${{ secrets.PORTAL_FIREBASE_API_KEY }}
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
        run: node ./scripts/resolve-firebase-api-key.mjs --github-output --json

      - name: Run credential health checks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PORTAL_STAFF_EMAIL: ${{ secrets.PORTAL_STAFF_EMAIL }}
          PORTAL_STAFF_PASSWORD: ${{ secrets.PORTAL_STAFF_PASSWORD }}
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
          FIREBASE_RULES_API_TOKEN: ${{ steps.rules_token.outputs.access_token || secrets.FIREBASE_RULES_API_TOKEN }}
          CREDENTIAL_HEALTH_RULES_PROBE_REQUIRED: "false"
          PORTAL_FIREBASE_API_KEY: ${{ steps.firebase_api_key.outputs.firebase_api_key }}
        run: |
          node ./scripts/credentials-health-check.mjs \
            --json \
            --report output/qa/credential-health-check.json

      - name: Upload credential health artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-credential-health-${{ github.run_id }}
          path: output/qa/credential-health-check.json
          if-no-files-found: ignore
          retention-days: 14
