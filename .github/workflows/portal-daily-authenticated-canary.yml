name: Portal Daily Authenticated Canary

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Portal base URL"
        required: false
        default: "https://portal.monsoonfire.com"
  schedule:
    # Every 30 minutes for early regression detection.
    - cron: "*/30 * * * *"

permissions:
  actions: read
  contents: read
  issues: write

concurrency:
  group: portal-daily-authenticated-canary
  cancel-in-progress: true

jobs:
  canary:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Resolve base URL
        id: base_url
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.base_url }}" ]; then
            echo "value=${{ github.event.inputs.base_url }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=https://portal.monsoonfire.com" >> "$GITHUB_OUTPUT"
          fi

      - name: Resolve Firebase API key
        id: firebase_api_key
        env:
          PORTAL_FIREBASE_API_KEY: ${{ secrets.PORTAL_FIREBASE_API_KEY }}
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
        run: node ./scripts/resolve-firebase-api-key.mjs --github-output --json

      - name: Build canary feedback profile
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/portal-canary-feedback-loop.mjs \
            --workflow-name "Portal Daily Authenticated Canary" \
            --branch "${{ github.ref_name }}" \
            --run-id "${{ github.run_id }}" \
            --limit 12 \
            --recovery-window 2 \
            --report output/qa/portal-authenticated-canary-feedback.json \
            --json

      - name: Build fixture self-healing profile
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/portal-fixture-self-healing-loop.mjs \
            --workflow-name "Portal Daily Authenticated Canary" \
            --branch "${{ github.ref_name }}" \
            --run-id "${{ github.run_id }}" \
            --limit 12 \
            --report output/qa/portal-fixture-self-healing.json \
            --json

      - name: Optional pre-canary fixture self-heal
        continue-on-error: true
        env:
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
          FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}
          PORTAL_FIREBASE_API_KEY: ${{ steps.firebase_api_key.outputs.firebase_api_key }}
        run: |
          SHOULD_SEED="$(node -e 'const fs=require("fs");try{const p=JSON.parse(fs.readFileSync("output/qa/portal-fixture-self-healing.json","utf8"));process.stdout.write(p?.feedback?.shouldSeedFixturesBeforeCanary?"true":"false")}catch{process.stdout.write("false")}')"
          if [ "$SHOULD_SEED" != "true" ]; then
            echo "No fixture self-healing seed required."
            exit 0
          fi

          if [ -z "$PORTAL_AGENT_STAFF_CREDENTIALS_JSON" ]; then
            echo "Fixture self-healing requested but PORTAL_AGENT_STAFF_CREDENTIALS_JSON is unavailable; skipping." >&2
            exit 0
          fi

          node ./scripts/portal-fixture-steward.mjs \
            --ttl-days 14 \
            --report output/qa/pre-canary-fixture-self-heal.json \
            --state .codex/pre-canary-fixture-state.json \
            --json

      - name: Run authenticated canary (functional + theme)
        id: canary
        continue-on-error: true
        env:
          PORTAL_STAFF_EMAIL: ${{ secrets.PORTAL_STAFF_EMAIL }}
          PORTAL_STAFF_PASSWORD: ${{ secrets.PORTAL_STAFF_PASSWORD }}
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
        run: |
          node ./scripts/portal-authenticated-canary.mjs \
            --base-url "${{ steps.base_url.outputs.value }}" \
            --output-dir output/qa/portal-authenticated-canary \
            --report output/qa/portal-authenticated-canary.json \
            --feedback output/qa/portal-authenticated-canary-feedback.json \
            --json

      - name: Escalate after consecutive failures
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/portal-canary-escalation.mjs \
            --workflow-name "Portal Daily Authenticated Canary" \
            --branch "${{ github.ref_name }}" \
            --threshold 2 \
            --current-conclusion "${{ steps.canary.outcome }}" \
            --run-id "${{ github.run_id }}" \
            --run-url "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
            --canary-report output/qa/portal-authenticated-canary.json \
            --report output/qa/portal-authenticated-canary-escalation.json \
            --json

      - name: Upload canary artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-authenticated-canary-${{ github.run_id }}
          path: |
            output/qa/portal-authenticated-canary.json
            output/qa/portal-authenticated-canary-feedback.json
            output/qa/portal-fixture-self-healing.json
            output/qa/pre-canary-fixture-self-heal.json
            output/qa/portal-authenticated-canary-escalation.json
            output/qa/portal-authenticated-canary
            .codex/pre-canary-fixture-state.json
          if-no-files-found: ignore
          retention-days: 14

      - name: Fail job when canary fails
        if: steps.canary.outcome != 'success'
        run: |
          echo "Authenticated canary failed." >&2
          exit 1
