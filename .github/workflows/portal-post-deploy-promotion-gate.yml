name: Portal Post-Deploy Promotion Gate

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Portal base URL"
        required: false
        default: "https://monsoonfire-portal.web.app"
      skip_theme_sweep:
        description: "Skip theme sweep during promotion gate"
        required: false
        default: false
        type: boolean
  workflow_run:
    workflows:
      - Deploy to Firebase Hosting on merge
    types:
      - completed

permissions:
  contents: read

concurrency:
  group: portal-post-deploy-promotion-gate
  cancel-in-progress: false

jobs:
  promotion-gate:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Resolve base URL
        id: base_url
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.base_url }}" ]; then
            echo "value=${{ github.event.inputs.base_url }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=https://monsoonfire-portal.web.app" >> "$GITHUB_OUTPUT"
          fi

      - name: Run post-deploy promotion gate
        env:
          PORTAL_STAFF_EMAIL: ${{ secrets.PORTAL_STAFF_EMAIL }}
          PORTAL_STAFF_PASSWORD: ${{ secrets.PORTAL_STAFF_PASSWORD }}
          FIREBASE_RULES_API_TOKEN: ${{ secrets.FIREBASE_RULES_API_TOKEN }}
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
          PORTAL_FIREBASE_API_KEY: ${{ secrets.PORTAL_FIREBASE_API_KEY || secrets.FIREBASE_WEB_API_KEY }}
        run: |
          if [ -z "$PORTAL_STAFF_EMAIL" ] || [ -z "$PORTAL_STAFF_PASSWORD" ]; then
            echo "Missing required secrets PORTAL_STAFF_EMAIL / PORTAL_STAFF_PASSWORD" >&2
            exit 1
          fi
          if [ -z "$FIREBASE_RULES_API_TOKEN" ] || [ -z "$PORTAL_AGENT_STAFF_CREDENTIALS_JSON" ]; then
            echo "Missing required backend regression secrets FIREBASE_RULES_API_TOKEN / PORTAL_AGENT_STAFF_CREDENTIALS_JSON" >&2
            exit 1
          fi

          ARGS=(
            --base-url "${{ steps.base_url.outputs.value }}"
            --report output/qa/post-deploy-promotion-gate.json
            --json
          )

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.skip_theme_sweep }}" = "true" ]; then
            ARGS+=(--skip-theme-sweep)
          fi

          node ./scripts/post-deploy-promotion-gate.mjs "${ARGS[@]}"

      - name: Upload promotion gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-post-deploy-promotion-gate-${{ github.run_id }}
          path: |
            output/qa/post-deploy-promotion-gate.json
            output/qa/post-deploy-authenticated-canary.json
            output/qa/post-deploy-canary
            output/qa/post-deploy-virtual-staff-regression.json
            output/qa/post-deploy-index-guard.json
          if-no-files-found: ignore
          retention-days: 14
