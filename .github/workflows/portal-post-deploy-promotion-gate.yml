name: Portal Post-Deploy Promotion Gate

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Portal base URL"
        required: false
        default: "https://portal.monsoonfire.com"
      skip_theme_sweep:
        description: "Skip theme sweep during promotion gate"
        required: false
        default: false
        type: boolean
  workflow_run:
    workflows:
      - Deploy to Firebase Hosting on merge
    types:
      - completed

permissions:
  actions: read
  contents: read

concurrency:
  group: portal-post-deploy-promotion-gate
  cancel-in-progress: false

jobs:
  promotion-gate:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Resolve base URL
        id: base_url
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.base_url }}" ]; then
            echo "value=${{ github.event.inputs.base_url }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=https://portal.monsoonfire.com" >> "$GITHUB_OUTPUT"
          fi

      - name: Build promotion gate feedback profile
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/post-deploy-promotion-feedback-loop.mjs \
            --workflow-name "Portal Post-Deploy Promotion Gate" \
            --branch "${{ github.ref_name }}" \
            --run-id "${{ github.run_id }}" \
            --limit 12 \
            --report output/qa/post-deploy-promotion-feedback.json \
            --json

      - name: Resolve Firebase API key
        id: firebase_api_key
        env:
          PORTAL_FIREBASE_API_KEY: ${{ secrets.PORTAL_FIREBASE_API_KEY }}
          FIREBASE_WEB_API_KEY: ${{ secrets.FIREBASE_WEB_API_KEY }}
        run: node ./scripts/resolve-firebase-api-key.mjs --github-output --json

      - name: Authenticate to Google Cloud (promotion gate)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}

      - name: Setup gcloud (promotion gate)
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: monsoonfire-portal

      - name: Mint Rules API access token (promotion gate)
        id: rules_token
        run: echo "access_token=$(gcloud auth print-access-token)" >> "$GITHUB_OUTPUT"

      - name: Run post-deploy promotion gate
        env:
          PORTAL_STAFF_EMAIL: ${{ secrets.PORTAL_STAFF_EMAIL }}
          PORTAL_STAFF_PASSWORD: ${{ secrets.PORTAL_STAFF_PASSWORD }}
          FIREBASE_RULES_API_TOKEN: ${{ steps.rules_token.outputs.access_token || secrets.FIREBASE_RULES_API_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}
          PORTAL_AGENT_STAFF_CREDENTIALS_JSON: ${{ secrets.PORTAL_AGENT_STAFF_CREDENTIALS_JSON }}
          PORTAL_FIREBASE_API_KEY: ${{ steps.firebase_api_key.outputs.firebase_api_key }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ] || [ -z "$PORTAL_AGENT_STAFF_CREDENTIALS_JSON" ] || [ -z "$FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL" ]; then
            echo "Missing required backend regression secrets FIREBASE_RULES_API_TOKEN / PORTAL_AGENT_STAFF_CREDENTIALS_JSON / FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL" >&2
            exit 1
          fi

          ARGS=(
            --base-url "${{ steps.base_url.outputs.value }}"
            --report output/qa/post-deploy-promotion-gate.json
            --feedback output/qa/post-deploy-promotion-feedback.json
            --soft-fail-permission-denied
            --json
          )

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.skip_theme_sweep }}" = "true" ]; then
            ARGS+=(--skip-theme-sweep)
          fi

          node ./scripts/post-deploy-promotion-gate.mjs "${ARGS[@]}"

      - name: Upload promotion gate artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-post-deploy-promotion-gate-${{ github.run_id }}
          path: |
            output/qa/post-deploy-promotion-gate.json
            output/qa/post-deploy-promotion-feedback.json
            output/qa/post-deploy-authenticated-canary.json
            output/qa/post-deploy-canary
            output/qa/post-deploy-virtual-staff-regression.json
            output/qa/post-deploy-index-deploy.json
            output/qa/post-deploy-index-guard.json
          if-no-files-found: ignore
          retention-days: 14
