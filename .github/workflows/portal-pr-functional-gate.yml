name: Portal PR Functional Gate

on:
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read

concurrency:
  group: portal-pr-functional-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  functional-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      IS_DEPENDABOT_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Authenticate to Google Cloud (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}

      - name: Setup gcloud (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: monsoonfire-portal

      - name: Mint Rules API access token (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        id: rules_token
        run: echo "access_token=$(gcloud auth print-access-token)" >> "$GITHUB_OUTPUT"

      - name: Enforce Firestore rules release drift check
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        env:
          FIREBASE_RULES_API_TOKEN: ${{ steps.rules_token.outputs.access_token || secrets.FIREBASE_RULES_API_TOKEN }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ]; then
            echo "Missing required secret: FIREBASE_RULES_API_TOKEN" >&2
            exit 1
          fi
          npm run firestore:rules:sync:check -- --soft-fail-permission-denied

      - name: Skip Firestore rules release drift check for Dependabot PRs
        if: ${{ env.IS_DEPENDABOT_PR == 'true' }}
        run: echo "Dependabot PR detected; skipping secret-backed firestore rules sync check."

      - name: Setup Java for Firestore emulator
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Build PR functional feedback profile
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node ./scripts/portal-pr-functional-feedback-loop.mjs \
            --workflow-name "Portal PR Functional Gate" \
            --branch "${{ github.ref_name }}" \
            --run-id "${{ github.run_id }}" \
            --limit 20 \
            --report output/qa/portal-pr-functional-feedback.json \
            --json

      - name: Emulator-backed functional authz + index gate
        run: node ./scripts/portal-pr-functional-gate.mjs --json --feedback output/qa/portal-pr-functional-feedback.json --report output/qa/portal-pr-functional-gate.json

      - name: Upload PR functional artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: portal-pr-functional-gate-${{ github.run_id }}
          path: |
            output/qa/portal-pr-functional-gate.json
            output/qa/portal-pr-functional-feedback.json
            output/qa/firestore-index-contract-guard-pr.json
          if-no-files-found: ignore
          retention-days: 7
