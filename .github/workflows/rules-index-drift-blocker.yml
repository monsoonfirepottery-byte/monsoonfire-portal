name: Rules and Index Drift Blocker

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: rules-index-drift-blocker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  drift-blocker:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Run rules + index drift blocker
        env:
          FIREBASE_RULES_API_TOKEN: ${{ secrets.FIREBASE_RULES_API_TOKEN }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ]; then
            echo "Missing required secret: FIREBASE_RULES_API_TOKEN" >&2
            exit 1
          fi

          npm run firestore:rules:sync:check
          node ./scripts/firestore-index-contract-guard.mjs \
            --strict \
            --json \
            --no-github \
            --report output/qa/firestore-index-contract-guard-pr.json

      - name: Upload drift blocker artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rules-index-drift-blocker-${{ github.run_id }}
          path: output/qa/firestore-index-contract-guard-pr.json
          if-no-files-found: ignore
          retention-days: 14
