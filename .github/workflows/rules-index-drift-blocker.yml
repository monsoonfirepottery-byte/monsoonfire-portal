name: Rules and Index Drift Blocker

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: rules-index-drift-blocker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  drift-blocker:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      IS_DEPENDABOT_PR: ${{ github.event_name == 'pull_request' && github.event.pull_request.user.login == 'dependabot[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install root deps
        run: npm ci

      - name: Authenticate to Google Cloud (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}

      - name: Setup gcloud (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: monsoonfire-portal

      - name: Mint Rules API access token (rules checks)
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        id: rules_token
        run: echo "access_token=$(gcloud auth print-access-token)" >> "$GITHUB_OUTPUT"

      - name: Enforce Firestore rules release drift check
        if: ${{ env.IS_DEPENDABOT_PR != 'true' }}
        env:
          FIREBASE_RULES_API_TOKEN: ${{ steps.rules_token.outputs.access_token || secrets.FIREBASE_RULES_API_TOKEN }}
        run: |
          if [ -z "$FIREBASE_RULES_API_TOKEN" ]; then
            echo "Missing required secret: FIREBASE_RULES_API_TOKEN" >&2
            exit 1
          fi

          npm run firestore:rules:sync:check -- --soft-fail-permission-denied

      - name: Skip Firestore rules release drift check for Dependabot PRs
        if: ${{ env.IS_DEPENDABOT_PR == 'true' }}
        run: echo "Dependabot PR detected; skipping secret-backed firestore rules sync check."

      - name: Run index drift blocker
        run: |
          node ./scripts/firestore-index-contract-guard.mjs \
            --strict \
            --json \
            --no-github \
            --report output/qa/firestore-index-contract-guard-pr.json

      - name: Upload drift blocker artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rules-index-drift-blocker-${{ github.run_id }}
          path: output/qa/firestore-index-contract-guard-pr.json
          if-no-files-found: ignore
          retention-days: 14
