name: Security Key Rotation

on:
  workflow_dispatch:
    inputs:
      reason:
        description: Incident reason or ticket reference.
        required: true
        default: manual-rotation
      alert_number:
        description: Optional GitHub secret-scanning alert number to resolve after rotation.
        required: false
        default: ""
      dry_run:
        description: Run without creating/disabling keys or updating secrets.
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      disable_previous:
        description: Disable previous key resource after new key is persisted.
        required: true
        default: "true"
        type: choice
        options:
          - "true"
          - "false"
      resolve_alert:
        description: Resolve provided alert_number as revoked.
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  secret_scanning_alert:
    types:
      - created
      - reopened

permissions:
  contents: read

concurrency:
  group: security-key-rotation
  cancel-in-progress: false

jobs:
  rotate-firebase-web-key:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Derive rotation plan from trigger
        id: gate
        shell: bash
        run: |
          node <<'EOF'
          const fs = require('node:fs');

          const eventName = process.env.GITHUB_EVENT_NAME;
          const eventPath = process.env.GITHUB_EVENT_PATH;
          const payload = JSON.parse(fs.readFileSync(eventPath, 'utf8'));

          let rotate = false;
          let reason = '';
          let alertNumber = '';
          let dryRun = 'false';
          let disablePrevious = 'true';
          let resolveAlert = 'false';

          if (eventName === 'workflow_dispatch') {
            const inputs = payload.inputs || {};
            rotate = true;
            reason = String(inputs.reason || 'manual-rotation');
            alertNumber = String(inputs.alert_number || '');
            dryRun = String(inputs.dry_run || 'false');
            disablePrevious = String(inputs.disable_previous || 'true');
            resolveAlert = String(inputs.resolve_alert || 'false');
          } else if (eventName === 'secret_scanning_alert') {
            const alert = payload.secret_scanning_alert || {};
            const action = String(payload.action || 'unknown');
            const secretType = String(alert.secret_type || '');

            if (secretType === 'google_api_key') {
              rotate = true;
              reason = `secret_scanning_alert:${action}`;
              alertNumber = String(alert.number || '');
              dryRun = 'false';
              disablePrevious = 'true';
              resolveAlert = 'true';
            } else {
              rotate = false;
              reason = `secret_scanning_alert:${action}:ignored-secret-type-${secretType}`;
            }
          } else {
            rotate = false;
            reason = `unsupported-trigger-${eventName}`;
          }

          const outFile = process.env.GITHUB_OUTPUT;
          const lines = [
            `rotate=${rotate ? 'true' : 'false'}`,
            `reason=${reason}`,
            `alert_number=${alertNumber}`,
            `dry_run=${dryRun}`,
            `disable_previous=${disablePrevious}`,
            `resolve_alert=${resolveAlert}`,
          ];

          fs.appendFileSync(outFile, `${lines.join('\n')}\n`, 'utf8');
          EOF

      - name: Rotation skipped
        if: ${{ steps.gate.outputs.rotate != 'true' }}
        run: echo "No key rotation required for this event. Reason: ${{ steps.gate.outputs.reason }}"

      - name: Validate required automation secrets
        if: ${{ steps.gate.outputs.rotate == 'true' && steps.gate.outputs.dry_run != 'true' }}
        env:
          SECURITY_AUTOMATION_GH_TOKEN: ${{ secrets.SECURITY_AUTOMATION_GH_TOKEN }}
          FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}
        shell: bash
        run: |
          set -euo pipefail
          [[ -n "${SECURITY_AUTOMATION_GH_TOKEN}" ]] || { echo "Missing SECURITY_AUTOMATION_GH_TOKEN"; exit 1; }
          [[ -n "${FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL}" ]] || { echo "Missing FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL"; exit 1; }

      - name: Authenticate to Google Cloud
        if: ${{ steps.gate.outputs.rotate == 'true' && steps.gate.outputs.dry_run != 'true' }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONSOONFIRE_PORTAL }}

      - name: Setup gcloud
        if: ${{ steps.gate.outputs.rotate == 'true' && steps.gate.outputs.dry_run != 'true' }}
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: monsoonfire-portal

      - name: Rotate Firebase Web API key
        if: ${{ steps.gate.outputs.rotate == 'true' }}
        env:
          GH_TOKEN: ${{ secrets.SECURITY_AUTOMATION_GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GCP_PROJECT_ID: monsoonfire-portal
          ROTATION_REASON: ${{ steps.gate.outputs.reason }}
          ALERT_NUMBER: ${{ steps.gate.outputs.alert_number }}
          RESOLVE_ALERT: ${{ steps.gate.outputs.resolve_alert }}
          DRY_RUN: ${{ steps.gate.outputs.dry_run }}
          ROTATE_DISABLE_PREVIOUS: ${{ steps.gate.outputs.disable_previous }}
          PREVIOUS_KEY_RESOURCE: ${{ secrets.FIREBASE_WEB_API_KEY_RESOURCE }}
          WEB_KEY_ALLOWED_REFERRERS: ${{ vars.WEB_KEY_ALLOWED_REFERRERS }}
          WEB_KEY_API_TARGETS: ${{ vars.WEB_KEY_API_TARGETS }}
          WEB_KEY_SECRET_NAME: FIREBASE_WEB_API_KEY
          WEB_KEY_RESOURCE_SECRET_NAME: FIREBASE_WEB_API_KEY_RESOURCE
        run: node ./scripts/rotate-firebase-web-api-key.mjs

      - name: Upload key rotation artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-key-rotation
          path: output/security/key-rotation-*.json
          if-no-files-found: ignore
          retention-days: 30
