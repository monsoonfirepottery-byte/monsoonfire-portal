version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: studiobrain_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: monsoonfire_studio_os
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d monsoonfire_studio_os"]
      interval: 5s
      timeout: 3s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M
        reservations:
          memory: 384M
    logging:
      driver: json-file
      options:
        max-size: 16m
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: studiobrain_redis
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 384M
        reservations:
          memory: 192M
    logging:
      driver: json-file
      options:
        max-size: 8m
        max-file: "2"

  minio:
    image: minio/minio:latest
    container_name: studiobrain_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 768M
        reservations:
          memory: 384M
    logging:
      driver: json-file
      options:
        max-size: 16m
        max-file: "3"

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: studiobrain_otel_collector
    restart: unless-stopped
    profiles: ["observability"]
    command: ["--config", "/etc/otel/config.yaml"]
    volumes:
      - ./docker/otel-collector.yaml:/etc/otel/config.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - postgres
      - redis
      - minio
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 8m
        max-file: "2"

volumes:
  postgres_data:
  minio_data:
