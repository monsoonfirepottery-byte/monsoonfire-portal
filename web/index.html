<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/pwa-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="//firestore.googleapis.com" />
    <link rel="dns-prefetch" href="//identitytoolkit.googleapis.com" />
    <link rel="dns-prefetch" href="//securetoken.googleapis.com" />
    <link rel="preconnect" href="https://firestore.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://identitytoolkit.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://securetoken.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    rel="preload"
    as="style"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&display=swap"
  />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&display=swap"
      />
    </noscript>
    <title>Monsoon Fire Portal</title>
  </head>
  <body>
    <script>
      (function () {
        const isLocalhost =
          typeof window !== "undefined" &&
          (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1");
        if (!isLocalhost || !("serviceWorker" in navigator)) return;

        const resetKey = "mf-dev-message-sw-reset";
        let hadReset = false;
        try {
          hadReset = window.localStorage?.getItem?.(resetKey) === "1";
        } catch {
          hadReset = false;
        }
        void (async () => {
          let didCleanup = false;
          try {
            const registrations = await navigator.serviceWorker.getRegistrations();
            if (registrations.length > 0) {
              didCleanup = true;
            }
            await Promise.all(registrations.map((registration) => registration.unregister()));
          } catch {
            // Ignore service worker teardown failures in development.
          }

          if (typeof caches === "undefined") return;
          try {
            const cacheKeys = await caches.keys();
            if (cacheKeys.length > 0) {
              didCleanup = true;
            }
            await Promise.all(cacheKeys.map((name) => caches.delete(name)));
          } catch {
            // Ignore cache cleanup failures in development.
          }

          if (didCleanup && !hadReset) {
            try {
              window.localStorage?.setItem?.(resetKey, "1");
            } catch {
              // Ignore localStorage persistence failures in restricted environments.
            }
            window.location.reload();
          }

          if (hadReset) {
            try {
              window.localStorage?.removeItem?.(resetKey);
            } catch {
              // Ignore localStorage cleanup failures in restricted environments.
            }
          }
        })();
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
